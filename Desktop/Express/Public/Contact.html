    <link rel="stylesheet" href="./Style.css">
</head>
<body class="contact">
    <header>    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           
            <a class="navbar-brand" href="#"><img src="img.jpg" alt="logo" class="image"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="./index.html">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Services.html"> Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact us<span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          
    </header>
    <div class="container-fuid">
        <div class="row">
            <div class="col-lg-4"></div>
                <section class="jumbotron col-lg-4 ">

                            <h2 id="contact" class="text-center bg-info font-weight-bold">Contact us</h2>
                            <p class="text-center ">You're welcome !</p>
                            <p>Please fill out the form below:</p>
                            <form>
                            <table>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name">Name:</label></td>
                                    <td><input type="text" name="first name" id="name" placeholder="tap your name"></td>
                                </tr>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name"><label for="email">Email:</label></td>
                                    <td><input type="email" name="email" id="email" placeholder="tap your email"></td>
                                </tr>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name"><label for="password">Password:</label></td>
                                    <td><input type="password" name="Password" id="password" placeholder="*********"></td>
                                </tr>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name"><label for="message">Message:</label></td>
                                    <td><textarea name="Message" placeholder="let's drop your message here" id="message" cols="30" rows="5"></textarea></td>
                                </tr>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name"><label>Reset:</label></td>
                                    <td><button type="Reset" class="btn btn-info">Reset</button></td>
                                </tr>
                                <tr>
                                    <td style="color: rgb(163, 57, 38);font-weight: bold;"><label for="name"><label>Submit:</td>
                                    <td><button type="submit" class="btn btn-danger">Submit</button></td>
                                </tr>
                            </table>
                            </form>
                        </div>
                    </div>
                    <footer>
                        <div class="card-footer text-center" style="background-color: burlywood;">
